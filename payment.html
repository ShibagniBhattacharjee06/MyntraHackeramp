<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMCOUTURE Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <img src="custom.jpg" alt="Store Logo" style="width: 50px; height: 50px;">
        <h1>Payment Form</h1>
        <p>Please complete the form below and then use the Google Pay QR code to complete your payment.</p>

        <section class="details-section">
            <h2>Payment Details</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reference-id">Payment Reference ID:</label>
                    <input type="text" id="reference-id" name="reference-id" required>
                </div>
                <div class="form-group">
                    <label for="comments">Additional Comments or Details (Optional):</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="design">Upload Your Required Design (Optional):</label>
                    <input type="file" id="design" name="design">
                </div>
                <div class="form-group">
                    <label for="design">Upload the Screen shot of your payment :</label>
                    <input type="file" id="design" name="design" required >
                </div>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </section>

        <section class="qr-section">
            <h2>Payment Instructions and QR Code</h2>
            <img src="qr.jpg" alt="Google Pay QR Code" class="qr-code">
            <p>Scan the QR code using Google Pay to complete your payment.</p>
        </section>
    </div>
</body>
</html>
